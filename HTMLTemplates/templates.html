<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


/*Sprite Counter*/
    <div>
        <div>
            <span>If number of = </span>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            <span>Reaches </span>
            <input type="number">
        </div>
        <div>
            <select>
                <option value="Lose">Lose</option>
                <option value="Win">Win</option>
            </select>
        </div>
    </div>

/*Timeout*/
    <div>
        <div>
            <span>If Time = </span>
            <input type="number">
            <span> => </span>
            <select>
                <option value="Lose">Lose</option>
                <option value="Win">Win</option>
            </select>
        </div>
    </div>

/*Multi Sprite Counter*/
    <div>
        <div>
            <span>If </span>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <span> Or </span>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <span> = </span>
            <input type="number">
            <span> => </span>
            <select>
                <option value="Lose">Lose</option>
                <option value="Win">Win</option>
            </select>
        </div>
    </div>







</body>
</html>
