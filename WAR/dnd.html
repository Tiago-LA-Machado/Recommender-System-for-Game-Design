<!DOCTYPE html>
<html>
<head>
<style type="text/css">

body, html {
background-color:#CCFFCC; 
font-family:sans-serif; 
color:#330033; 
text-align:center;
}

[draggable] {
user-select: none;
}

ul {
margin:auto;
width:20%;
text-align:center;
}
li {
list-style-type:none;
padding:5px;
margin:2px;
background-color:#CCCCFF;
border:2px double #CCCCCC;
}
 
</style>
</head>
<body>

<p>
Sort these into your order of preference:
</p>
<ul ondragover="draggingOver(event)" ondrop="dropped(event)">
	<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">Apples</li>
	<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">Oranges</li>
	<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">Bananas</li>
	<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">Strawberries</li>
</ul>

<script type="text/javascript">
	var source;
	var tempLi;//P

	function dragStarted(evt){
		//start drag
		source=evt.target; //P
		console.log(source);
		//set data
		evt.dataTransfer.setData("text/plain", evt.target.innerHTML);
		//specify allowed transfer
		evt.dataTransfer.effectAllowed = "move";
	}

	function draggingOver(evt){
		//drag over
		evt.preventDefault();
		//specify operation
		evt.dataTransfer.dropEffect = "move";
	}

	function dropped(evt){
		//drop
		if(this != source)
		{
			evt.preventDefault();
			evt.stopPropagation();
			//update text in dragged item
			//source.innerHTML = evt.target.innerHTML;
			//update text in drop target
			var ul = document.createElement("ul");
			var li = source;//P document.createElement("li");
			//P li.innerHTML = evt.dataTransfer.getData("text/plain");
			console.log(li.innerHTML);
			//li.addEventListener("drag", dragStarted(evt));
			//li.addEventListener("dragover", draggingOver(evt));
			//li.addEventListener("drop", dropped(evt));
			ul.appendChild(li);
			evt.target.appendChild(ul);
			source.parentElement.removeChild(source);
			//source.parentNode.removeChild(source);
		}
	}

</script>
 
</body>
</html>
